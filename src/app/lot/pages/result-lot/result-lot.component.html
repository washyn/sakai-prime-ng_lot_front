<div class="surface-card p-3 shadow-1 border-round">
    <div
        class="mb-3 flex align-items-start flex-column lg:justify-content-between lg:flex-row"
    >
        <div>
            <div class="font-medium text-3xl text-900">
                Resultado de sorteo(pagina de prueba datos estaticos...)
            </div>
        </div>
        <div class="mt-3 lg:mt-0">
            <button
                pButton
                (click)="donwloadAll()"
                pRipple
                icon="pi pi-download"
                label="Descargar informe"
                class="p-button-outlined mr-2"
            ></button>
        </div>
    </div>

    <!-- (change)="filterTable($event)" -->
    <form [formGroup]="formFilter" class="grid formgrid p-fluid">
        <div class="field col-12">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                    type="text"
                    pInputText
                    autofocus
                    class="p-inputtext-sm"
                    formControlName="filter"
                    placeholder="Buscar"
                />
            </span>
        </div>
    </form>

    <!-- (onLazyLoad)="tableLazyLoad($event)"
    [totalRecords]="data.totalCount"
    [rows]="this.tableFilterModel.maxResultCount" -->
    <!-- [lazy]="true" -->
    <!-- [paginator]="true" -->

    <p-table
        lazy="false"
        [value]="data.items"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>DNI</th>
                <th>Apellidos y nombres</th>
                <th>Rol</th>
                <th>Fecha</th>
                <!-- <th>Opciones</th> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>
                    {{ item.dni }}
                </td>
                <td>
                    {{ item.fullName }}
                </td>
                <td>
                    {{ item.rolName }}
                </td>
                <td>
                    {{ item.creationTime | date }}
                </td>
                <!-- add button with text -->
                <!-- <td class="p-1">
                    <p-button
                        icon="pi pi-file-pdf"
                        [outlined]="true"
                        class="ml-2"
                    ></p-button>
                </td> -->
            </tr>
        </ng-template>
    </p-table>
</div>
