<div class="grid">
    <div class="col-6">
        <div class="surface-card p-3 shadow-3 border-round">
            <h4 class="text-700 mb-0 text-center">Pendientes</h4>
            <p-table
                lazy="false"
                [value]="docenteBefore.items"
                styleClass="p-datatable-sm"
                scrollHeight="250px"
                [tableStyle]="{ 'min-width': '20rem' }"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th>Apellidos y nombres</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>
                            {{ item.fullName }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <div class="col-6">
        <div class="surface-card p-3 shadow-3 border-round">
            <h4 class="text-700 mb-0 text-center">Sorteados</h4>
            <p-table
                lazy="false"
                scrollHeight="250px"
                [value]="docenteAfter.items"
                styleClass="p-datatable-sm"
                [tableStyle]="{ 'min-width': '20rem' }"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th>Apellidos y nombres</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>
                            {{ item.fullName }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div class="col-12">
        <div class="surface-card p-3 shadow-3 border-round">
            <form class="grid formgrid p-fluid" [formGroup]="formLot">
                <div class="field col-12">
                    <label class="font-medium text-700">Participante</label>
                    <p-autoComplete
                        [dropdown]="true"
                        (completeMethod)="filter($event)"
                        formControlName="docente"
                        [suggestions]="filteredDocentes"
                        field="fullName"
                    />
                </div>
            </form>

            <div class="flex align-items-center flex-column">
                <button pButton (click)="startLot()">
                    Inciar selecion aleatoria
                </button>
            </div>

            <div
                id="tags"
                class="container-tags border-solid border-1 border-primary-500 border-round"
            >
                <span
                    *ngFor="let rol of roles; let i = index"
                    [attr.data-id]="rol.id"
                    [attr.data-display-name]="rol.displayName"
                    class="tag"
                >
                    {{ rol.displayName }}
                </span>
            </div>
        </div>
    </div>
</div>
